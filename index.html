<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My First Bitstarter</title>
  <link type="text/css" rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
  <style type="text/css">

    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }
    div.row {
      border: 1px solid black;
    }
    .container {
      width: 960px;
    }
    .navigation, .pitch, .section1, .section2, .faq, .footer {
      padding: 10px 0px 10px 0px; 
    }
    .video, .thermometer, .order, .social {
        border: 1px dotted black;
        text-align: center;
    }
    .video {
      height: 124px;
      line-height: 124px;
    }
    .thermometer, .order, .social {
      height: 40px;
      line-height: 40px;
    }

  </style>
</head>

<body>
  <div class="container">
    <!-- Navigation -->
    <div class="row navigation">
      <div class="span2">
        Logo
      </div>

      <div class="span6 blank">
        Blank
      </div>

      <div class="span4 about">
        About
      </div>
    </div>

    <!-- Heading -->
    <div class="row heading">
      <div class="span12">
        <h1>Bitstarter Title</h1>
      </div>
    </div>

    <!-- Subheading -->
    <div class="row subheading">
      <div class="span12">
        <p class="lead">This is my first bitstarter project.</p>
      </div>
    </div>

    <!-- Pitch -->
    <div class="row pitch">
      <div class="span6 video">
        Video
      </div>
      <div class="span6">
        <div class="thermometer">
          Thermometer
        </div>
        <div class="order">
          Order
        </div>
        <div class="social">
          Social
        </div>
      </div>
    </div>

    <!-- Section1 -->
    <div class="row section1">
      <div class="span12">
        Marketing Section 1
      </div>
    </div>

    <!-- Section2 -->
    <div class="row section2">
      <div class="span12">
        Marketing Section 1
      </div>
    </div>

    <!-- Faq -->
    <div class="row faq">
      <div class="span12">
        FAQ
      </div>
    </div>

    <!-- footer -->
    <div class="row footer">
      <div class="span12">
        Footer
      </div>
    </div>

</body>

</html>
